name: MicroTools
prefix: Mtools
author: FlailoftheLord
description: A complete tool upgrading gameplay plugin for SpigotMC

main: me.flail.microtools.MicroTools
version: 1.0.0
api-version: 1.14
softdepend: [MicroCommands, SlashPlayer, MicroItems, mcMMO]

commands:
  microtools:
    description: main command
    aliases: [mtools, mct]
    
CommandList:
- "mct help"
- "mct give [type] [player]"
- "mct get [type]"
- "mct levelpoints [get:add:remove] [amount]"
- "mct reload"    
    
PermissionList:
- "microtools.command"
- "microtools.command.<sub-cmd>"
- "microtools.bypass"
- "microtools.bypass.pickup"
- "microtools.bypass.invcheck"